<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Marketplace</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/storefronts">Storefronts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/cart">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile">Profile</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="cart py-5">
        <div class="container">
            <h2 class="mb-4">Your Cart</h2>
            <div class="row">
                {% for item in cart_items %}
                <div class="col-md-12">
                    <div class="card mb-4">
                        <div class="card-body d-flex align-items-center">
                            <img src="{{ item[5] }}" class="img-fluid" style="width: 100px;" alt="Product Image">
                            <div class="ml-3">
                                <h5 class="card-title">{{ item[2] }}</h5>
                                <p class="card-text"><strong>${{ item[3] }}</strong></p>
                                <p class="card-text"><strong>Quantity: {{ item[4] }}</strong></p>
                            </div>
                            <form action="{{ url_for('remove_from_cart', cart_id=item[0]) }}" method="post" class="ml-auto">
                                <button type="submit" class="btn btn-danger">Remove</button>
                            </form>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="d-flex justify-content-between mt-4">
                <h4>Total: <strong>${{ total_price }}</strong></h4>
                <a href="#" class="btn btn-success">Checkout</a>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Marketplace. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
