<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Online Marketplace</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Marketplace</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/storefronts">Storefronts</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="/cart">Cart</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile">Profile</a></li>
            </ul>
        </div>
    </nav>

    <!-- Search and Filter Section -->
    <section class="search-filter py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form class="form-inline justify-content-center" action="/search" method="get">
                        <input class="form-control mr-2 w-50" type="search" name="query" placeholder="Search books" aria-label="Search">
                        <input type="hidden" name="price" id="priceInput" value="0">
                        <button class="btn btn-primary" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <div class="container-fluid py-4">
        <div class="row">
            <!-- Sidebar Filters -->
            <div class="col-md-3">
                <div class="card mb-4">
                    <div class="card-header">
                        Filter by Genre
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item"><a href="/search?query=Fiction">Fiction</a></li>
                            <li class="list-group-item"><a href="/search?query=Gaming">Gaming</a></li>
                            <li class="list-group-item"><a href="/search?query=Science%20Fiction">Science Fiction</a></li>
                            <li class="list-group-item"><a href="/search?query=Fantasy">Fantasy</a></li>
                            <li class="list-group-item"><a href="/search?query=Mystery">Mystery</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Product Listings -->
            <div class="col-md-9">
                <div id="carouselExampleIndicators" class="carousel slide mb-4" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="/static/images/80_inr.jpg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="/static/images/83_inr.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="/static/images/84_inr.jpg" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

                <div class="row">
                    {% for book in books %}
                    <div class="col-md-4">
                        <div class="product-card mb-4">
                            <img src="{{ book[10] }}" class="img-fluid" alt="Book Image">
                            <div class="product-info p-3">
                                <h3 class="product-title">{{ book[3] }}</h3>
                                <p class="product-description">{{ book[11] }}</p>
                                <p class="product-price"><strong>${{ book[5]}}</strong></p>
                                <a href="/product-details/{{ book[2] }}" class="btn btn-primary">View Details</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Marketplace. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
